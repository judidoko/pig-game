<!DOCTYPE html>
<html>
    <head>
        <title>Pig Game</title>
        <link href="style.css" rel="styleSheet" type="text/css"/>
    </head>
    <body>
        <div class="content">
            <diV class="rightSide active">
                <h4  class="player-1" id= "name-1">Player 1</h4>
                <h6 id ="score-1">5</h6>
                <div class=current1>
                    <h4>Current</h4>
                    <p id="current-1"><span>9</span></p>
                </div>
            </diV>
            <diV class="leftSide"> 
                <h4 class=player-2 id= "name-2">Player 2</h4>
                <h6 id ="score-2">1</h6>
                <div class=current2>
                    <h4>Current</h4>
                    <p id ="current-2"><span>5</span></p>
                </div>
            </diV>
        </div>
         <button class="newButton" type="button">New Game</button>
            <div class="otherButton">
                <button type="button" class="rollDice">ROLL DICE</button>
                <button type="button" class="holdButton" >Hold</button>
                <input type="text" placeholder="final score" class="finalScore">
            </div>
            <div >
                <img class="dices" id="diceOne" src="dice-1.png" width="100" height="100"/>
                <img class="dices" id="diceTwo" src="dice-1.png" width="100" height="100"/>
            </div>

            <div class="name"></div>
            <script src="main.js"></script>
    </body>
</html>
